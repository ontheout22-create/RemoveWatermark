<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RemoveWatermarkPro</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      #preview { max-width: 100%; margin-top: 10px; }
    </style>
  </head>
  <body>
    <h1>RemoveWatermarkPro</h1>
    <p>Drag & drop video, select watermark area, then click <b>Remove</b>.</p>
    <input id="file" type="file" accept="video/*" />
    <button id="removeBtn">Remove Watermark</button>
    <div id="status"></div>
    <video id="preview" controls></video>
    <script src="renderer.js"></script>
  </body>
</html>
